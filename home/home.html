<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - HIS Visio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #2d89ef;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #2d89ef;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1e5fa8;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ddd;
    }
  </style>
</head>


<body>
  <header>
    <h2>HIS Visio</h2>
    <nav>
      <a href="#">Accueil</a>
      <a href="home/home.html">Démo</a>
      <a href="login/login.html">Connexion</a>
    </nav>
  </header>

  <main>
    <h1>Bienvenue sur HIS Visio</h1>
    <p>Une plateforme moderne pour vos visioconférences et vos projets collaboratifs. Connectez-vous et découvrez nos fonctionnalités.</p>
    <a href="login/login.html" class="btn">Se connecter</a>
  </main>

  <footer>
    <p>&copy; 2025 HIS Visio - Tous droits réservés</p>
  </footer>
</body>
</html>
