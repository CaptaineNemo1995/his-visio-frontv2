<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>


<nav>
  <a href="../home/home.html">Accueil</a>
  <a href="../login/login.html">Connexion</a>
</nav>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    flex-direction: column; /* pour que nav reste en haut et contenu en dessous */
  }

  nav {
    background: #2d89ef;
    padding: 1rem;
    text-align: center;
  }

  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .container {
    flex: 1; /* prend tout l’espace dispo après la nav */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 300px;
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .login-box input[type="text"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
  }

  .login-box button:hover {
    background: #0056b3;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    background: #2d89ef;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

  .btn:hover {
    background: #1e5fa8;
  }
</style>
</head>


<body>
  <div class="container">
  <div class="login-box">
    <h2>Connexion</h2>
    <input type="text" placeholder="Nom d'utilisateur">
    <input type="password" placeholder="Mot de passe">
   <a href="../etudaints/dashboard_etu.html" class="btn">Se connecter</a>
       <a href="../admin/dashboard_adm.html" class="btn btn-admin">Connexion Admin</a>

  </div>
</div>
</body>

</html>
