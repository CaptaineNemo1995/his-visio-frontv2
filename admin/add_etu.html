<style>
body {

      font-family: Arial, sans-serif;

    nav {
      background: #2d89ef;

      display: block;

    button {

  <div class="container">
    <h2>Ajouter un étudiant</h2>
    <form>
      <label>Matricule</label>
      <input type="text" placeholder="Matricule" >

      <label>Email</label>
      <input type="email" placeholder="exemple@mail.com" >

      <label>Nom</label>
      <input type="text" placeholder="Nom" >

      <label>Prénom</label>
      <input type="text" placeholder="Prénom" >

      <label>Date de naissance</label>
      <input type="date" >

      <label>Lieu de naissance</label>
      <input type="text" placeholder="Ville" >

      <label>Wilaya</label>
      <select >
        <option value="">-- Choisir une wilaya --</option>
        <option>Alger</option>
        <option>Oran</option>
        <option>Constantine</option>
        <option>Blida</option>
        <option>Annaba</option>
        <!-- tu peux compléter la liste -->
      </select>

      <label>Mot de passe généré</label>
      <div id="passwordBox" class="password-box">Clique sur le bouton ci-dessous</div>

      <button type="button" onclick="generatePassword()">Générer un mot de passe</button>
      <button type="submit">Ajouter l’étudiant</button>

       <script>
    function generatePassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$!";
      let password = "";
      for (let i = 0; i < 8; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("passwordBox").innerText = password;
    }
  </script>
    </form>
